<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <div class="container"></div>
    <dialog id="dialog">
        <form id="myForm">
            <fieldset>
                <legend>Enter Book Details</legend>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </p>
            <p>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </p>
            <p>
                <label for="num_pages">Number of Pages:</label>
                <input type="number" name="num_pages" id="num_pages">
            </p>
            <p>
                <label for="read">Read Status:</label>
                <select id="dropdown">
                    <option value="default">Choose...</option>
                    <option value="Read">Read</option>
                    <option value="Not read">Not read</option>
                </select>
            </p>
            <div>
                <button id="cancel" type="cancel">Cancel</button>
                <button id="confirmBtn" type="submit">Confirm</button>
            </div>
        </fieldset>
        </form>
    </dialog>
    <div class="center">
        <button id="add-book">Add New Book</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
